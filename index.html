<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing launchpad</title>
    <link rel="stylesheet" href="style/style.css">

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!----inter-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
</head>
<body>

    <header>
        <div class="nav">
            <h1 class="logo inter-font">LOGO</h1>
            <button class="raleway-font">Sign Up</button>
        </div>
        <div class="template-txt">
            <h1 class="raleway-font">Cool Dark UI Template for <br> Webflow Agencies!</h1>
            <button class="raleway-font">Stay Focused</button>
        </div>
    </header>

    <!--MAIN SECTION-->
    <main>

        <!--ACTION SECTION-->

        <section class="action">
            <div class="action-text">
                <h2 class="section-heading raleway-font">See It in Action</h2>
                <p class="raleway-font">Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <button class="raleway-font">Launch Live Preview</button>
            </div>
            <img class="img-border-radius" src="./Assets/wc-mini.png" alt="">
        </section>

        <section class="about-users">
            <h3 class="raleway-font">Joined Thousands of a Productive Users</h3>

            <div class="number-games inter-font">
                <div class="number-game">
                    <h1>50K</h1>
                <p>Active Users</p>

                </div>
                <div class="number-game">
                    <h1>2M+</h1>
                <p> Focus Sessions</p>
                </div>
                <div class="number-game">
                    <h1>95%</h1>
                <p>Satisfaction Rate</p>
                </div>
            </div>



        </section>

    </main>
    
    
</body>
</html>
